<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p>아이디 입력하세요</p>
      <button id="close">x</button>
    </div>
    <button onclick="openCloseAlert('block')">버튼1</button>
    <button onclick="changeText(); openCloseAlert('block')">버튼2</button>

    <script>
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none";
      });

      function openCloseAlert(closeOpen) {
        document.getElementById("alert").style.display = closeOpen;
      }

      function changeText() {
        const text = document.querySelector("#alert p");
        text.textContent = "비밀번호를 입력하세요.";
      }
    </script>
  </body>
</html>
